server:
  port: 8090
spring:
  application:
    name: "company-service"
  #  profiles:
  #    active: native
  datasource:
    url: jdbc:mysql://localhost:3306/companiesdb
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
#  sql:
#    init:
#      mode: never
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

app:
  services:
    auth: http://localhost:8080

info:
  app:
    name: "company-service"
    description: "JobHunter Company Application"
    version: "1.0"